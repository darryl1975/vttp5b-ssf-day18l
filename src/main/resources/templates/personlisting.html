<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Persons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <a class="btn btn-primary" th:href="@{/persons}">Create</a>
        <br/><br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Postal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person, state: ${persons}">
                    <div th:if="${state.size gt 0}">
                        <td th:utext="${person.id}"></td>
                        <td th:utext="${person.fullName}"></td>
                        <td th:utext="${person.email}"></td>
                        <td th:utext="${person.phoneNumber}"></td>
                        <td th:utext="${person.postalCode}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{#}">Delete</a>
                            <a class="btn btn-secondary" th:href="@{#}">Update</a>
                        </td>
                    </div>
                    <div th:if="${state.size le 0}">
                        No record found
                    </div>
                </tr>
            </tbody>
        </table>
    
    </div>
</body>
</html>
