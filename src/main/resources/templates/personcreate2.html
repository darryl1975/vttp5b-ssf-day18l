<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>Create User</h3>
        <br><br>
        <form method="post" th:action="@{/persons/create}">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="number" class="form-control" name="id" placeholder="ID">
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" placeholder="Full Name">
            </div>
            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
            </div> -->

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div> -->

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telephone</label>
                <input type="text" class="form-control" name="phoneNumber" placeholder="Telephone">
            </div>
            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div> -->

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" placeholder="Postal Code">
            </div>
            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div> -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
