<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>carpark</th>
                    <th>weekday rate 1</th>
                    <th>weekday rate 2</th>
                    <th>saturday rate</th>
                    <th>sunday/ph rate</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="cp: ${carparks}">
                    <td data-th-utext="${cp.id}"></td>
                    <td data-th-utext="${cp.carpark}"></td>
                    <td data-th-utext="${cp.weekday1Rate}"></td>
                    <td data-th-utext="${cp.weekday2Rate}"></td>
                    <td data-th-utext="${cp.saturdayRate}"></td>
                    <td data-th-utext="${cp.sundayPublicHolidayRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
